<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Minecraftia', monospace;
      color: #fff;
      background: url('background.png') center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 900px;
      max-width: 95%;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 14px;
      padding: 32px;
      backdrop-filter: blur(6px);
    }

    .section-title {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .about {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 28px;
      margin-bottom: 32px;
    }

    .avatar {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.08);
    }

    .avatar-frame {
      position: absolute;
      inset: 0;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(0,0,0,0.25));
      pointer-events: none;
    }

    .avatar-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      image-rendering: pixelated;
      z-index: 2;
    }

    .info h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 600;
    }

    .tags {
      margin: 8px 0 12px;
      font-size: 14px;
      opacity: 0.9;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .subtag {
      margin-left: 24px;
      opacity: 0.85;
    }

    .flag {
      height: 18px;
      width: auto;
      image-rendering: pixelated;
      position: relative;
      top: -5px; /* move flags up */
    }

    .tags span {
      display: inline-block;
      margin-right: 10px;
    }

    .bio {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 14px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .socials img {
      height: 24px;
      width: auto; /* keep original aspect ratio (YouTube especially) */
      image-rendering: pixelated;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .socials img:hover {
      transform: scale(1.2);
      filter: brightness(0) saturate(100%) invert(86%) sepia(17%) saturate(747%) hue-rotate(170deg);
    }

    .music {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 18px;
    }

    .music-toggle {
      width: 100%;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-family: 'Minecraftia', monospace;
      cursor: pointer;
    }

    .music-toggle:hover {
      background: rgba(0,0,0,0.6);
    }

    .spotify-embed {
      margin-top: 12px;
      display: none;
    }

    .spotify-embed.open {
      display: block;
    }

    .footer-text {
      margin: 24px 0 12px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }

    .spotify-embed.open {
      display: block;
    }

    .music-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .album {
      width: 64px;
      height: 64px;
      background: #444;
      border-radius: 6px;
    }

    .track h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .track p {
      margin: 4px 0 8px;
      font-size: 13px;
      opacity: 0.7;
    }

    .progress {
      height: 4px;
      background: #1b3c4d;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 85%;
      background: #6ecbff;
    }

    @media (max-width: 700px) {
      .about {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .avatar {
        margin: 0 auto;
      }
    }
  </style>
</head>
